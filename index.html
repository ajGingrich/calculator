<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">-->
    <link type="text/css" rel="stylesheet" href = "css/stylesheet.css">
    <title>Calculator</title>
</head>
<body>

<div id = "center">
            <div id="text">Electronic Calculator</div>
            <div id="screen"><p id="result">0</p></div>
            <div id="buttons">
                <div class="wrapper">
                    <div id="clear">C</div>
                    <div id="divide">/</div>
                    <div id="multiply">x</div>
                </div>
                <div class="wrapper">
                    <div id="seven">7</div>
                    <div id="eight">8</div>
                    <div id="nine">9</div>
                    <div id="subtract">-</div>
                </div>
                <div class="wrapper">
                    <div id="four">4</div>
                    <div id="five">5</div>
                    <div id="six">6</div>
                    <div id="add">+</div>
                </div>
                <div class="wrapper">
                    <div id="one">1</div>
                    <div id="two">2</div>
                    <div id="three">3</div>
                    <div id="equals">=</div>
                </div>
                <div id="zero">0</div>
                <div id="decimal">.</div>
            </div>


</div>
</body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
<script src="js/script.js"></script>

</html>
